apiVersion: batch/v1
kind: Job
metadata:
  name: candoo-migration-job-latest
  namespace: candoo-test
spec:
  template:
    spec:
      containers:
        - name: candoo-migration
          image: docker.repo.taavsystem.ir/service-charge-argo-migrations:b891220d9
          envFrom:
            - secretRef:
                name: candoo-back-secret
      restartPolicy: OnFailure
      imagePullSecrets:
        - name: private-repo