apiVersion: batch/v1
kind: Job
metadata:
  name: candoo-migration-job-latest
  namespace: candoo-test
spec:
  template:
    spec:
      containers:
        - name: candoo-migration
          image: docker.repo.taavsystem.ir/service-charge-argo-migrations:1e4d61f4e979c024270cf2306d5415f238d39631b254f5de18a0870dbda421df
          envFrom:
            - secretRef:
                name: candoo-back-secret
      restartPolicy: OnFailure
      imagePullSecrets:
        - name: private-repo